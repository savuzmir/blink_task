        function startTimer(secs){
            timeInSecs = parseInt(secs)-1;
            ticker = setInterval("tick()",1000);   // every second
        }

        function tick() {
            var secs = timeInSecs;
            if (secs>0) {
                timeInSecs--;
            }
            else {
                clearInterval(ticker); // stop counting at zero
            }
            document.getElementById("countdown").innerHTML = secs;
        }

            nums.splice(j,1);

        function getSubjectData() {

             var trials = jsPsych.data.getTrialsOfType('single-stim-special-max');

             var sum_rt = 0;
             var rt_count = 0;
             for (var i = 0; i < trials.length; i++) {
                if(trials[i].rt > -1){
                    sum_rt += trials[i].rt;
                    rt_count++;}}
         return {rt: Math.floor(sum_rt / rt_count)}}

        }};
