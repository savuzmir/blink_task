<!doctype html>
<html>
    <head>
        <title>Sample experiment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jspsych-5.0/jspsych.js"></script>
        <script src="jspsych-5.0/plugins/jspsych-text.js"></script>
        <script src="jspsych-5.0/plugins/jspsych-single-stim.js"></script>
        <link href="jspsych-5.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
    </body>
    <script>

        /*this is how I write comments in this language apparently*/

        var instructions = {
            type: "text",
            text: "Hello there. Let's play a game!"
        };

        var main_instructions = {
            type: "text",
            type: "When you a see a white square blink in the middle of the black screen" +
                "I just want you to press <strong>space</strong> as fast as possible" +
                "<p>Press <strong>space</strong> if you are ready to continue.</p>"+
                "<p>Thanks</p>"
        };

        /* so instructions and main_instructiions are basically two different variables which have certain properties */

        /* this is the experiment definition array */
        var timeline = [];
        timeline.push(instructions);
        timeline.push(main_instructions);


        /* to start the experiment */
        jsPsych.init({
            timeline: timeline
        });
    </script>
</html>
